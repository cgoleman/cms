<div>
  
  <div class="dijitDialogPaneContentArea">
    <div data-dojo-attach-point="contentNode"></div>
  </div>

  <div class="dijitDialogPaneActionBar">
      
    <button
      data-dojo-type="dijit.form.Button"
      data-dojo-attach-point="_submitButton"
      type="submit"
    >
      ${i18n.dialog.submit}
    </button>
    
    <button
      data-dojo-type="dijit.form.Button"
      data-dojo-attach-point="_cancelButton"
    >
      ${i18n.dialog.cancel}
    </button>

  </div>
  
</div>
